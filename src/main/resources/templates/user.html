<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example</title>
</head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<h1>
    <span th:text=="${user.firstName}"></span>,welcome to your page!
</h1>


<label for="firstName">First Name: </label>
<span th:text="${user.firstName}" id="firstName"></span>
<br/>

<label for="lastName">Last Name: </label>
<span th:text="${user.lastName}" id="lastName"></span>
<br/>

<label for="age">Age: </label>
<span th:text="${user.age}" id="age"></span>
<br/>

<label for="email">Email: </label>
<span th:text="${user.email}" id="email"></span>
<br/>
<a href="/logout">Logout</a>
</body>
</html>
