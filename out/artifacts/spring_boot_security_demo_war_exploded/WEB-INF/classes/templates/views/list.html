<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AllUsers</title>
</head>
<body>
<div th:each="user : ${users}">
  <p>
    <a th:text="${user.id} + '. ' + ${user.firstName} + ', '+ ${user.lastName} + ', ' + ${user.age} + ', ' + ${user.email} + ', '
    + ${user.getRolesAsString()}">User</a>
    <br/>
    <a th:href="@{/admin/editUser(id=${user.id})}">Edit</a>
  </p>
</div>
<br/>
<hr/>
<a href="/admin/new">Create new person</a>
<br/>
<a href="/admin/deleteUser">Delete User</a>
<br/>
<a href="/logout">Logout</a>

</body>
</html>>
